{% extends "layouts/frontend.html" %} {% block content %}
<div class="flex justify-center items-center mt-20 h-24 text-center bg-gray-100">
  <h1 class="text-3xl font-bold">會員資訊</h1>
</div>
<div class="container p-5 pb-24 mx-auto">
  <form method="post" autocomplete="off" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
    <div class="mt-4">{{ field.label }} {{ field }} {{ field.errors }}</div>
    {% endfor %}
    <div class="mt-4">
      <button type="submit" class="text-white btn btn-primary">更新會員資訊</button>
    </div>
  </form>
  <div class="mt-4 text-gray-700">
    <p>目前點數: <span class="font-bold">{{ info.points }}</span></p>
    {% if info.updated_at %}
    <p>最後更新: <span class="font-bold">{{ info.updated_at }}</span></p>
    {% endif %}
  </div>
</div>
{% endblock %}
