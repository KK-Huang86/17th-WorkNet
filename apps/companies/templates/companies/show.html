{% extends "layouts/frontend.html" %} {% block content %}
<div class="flex justify-center items-center mt-20 h-24 text-center bg-gray-100">
  <h1 class="text-3xl font-bold">{{ company.title }}</h1>
</div>
<div class="container p-5 pb-24 mx-auto">
  <ul class="mb-4">
    <li>{{ company.tel }}</li>
    <li>{{ company.url }}</li>
  </ul>
  <div class="flex flex-col items-start space-y-4">
    <a class="text-white btn btn-primary min-w-20" href="{% url 'companies:post_index' company.id %}">評論</a>
    <a class="text-white btn btn-primary min-w-20" href="{% url 'companies:index' %}">返回列表</a>
  </div>
</div>
{% endblock %}
